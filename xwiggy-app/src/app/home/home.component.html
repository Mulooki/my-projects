<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #393939; /* Dark background */
            color: white; /* White text color */
            font-family: Helvetica, sans-serif; /* Font family */
            margin: 0; /* Reset margin */
            padding: 0; /* Reset padding */
            display: flex; /* Flexbox for centering */
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
        }

        /* Heading styles */
        .title {
            font-size: 3em; /* Larger font size for title */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }

        .subtitle {
            font-size: 1.5em; /* Smaller font size for subtitle */
            margin: 10px 0; /* Margin for spacing */
            text-align: center; /* Center text */
        }

        /* Button styles */
        .bigbutton {
            border-radius: 5px; /* Rounded corners */
            background-color: #f4511e; /* Button background color */
            border: none; /* No border */
            color: white; /* White text color */
            padding: 15px 25px; /* Padding for buttons */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
            margin: 10px; /* Margin for spacing */
            display: inline-block; /* Inline-block for centering */
        }

        /* Button hover effect */
        .bigbutton:hover {
            background-color: #d44000; /* Darker button background on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Table styles */
        table {
            margin-top: 30px; /* Margin for spacing */
            text-align: center; /* Center align table content */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em; /* Smaller title font size on mobile */
            }

            .subtitle {
                font-size: 1.2em; /* Smaller subtitle font size on mobile */
            }

            .bigbutton {
                width: 100%; /* Full width buttons on mobile */
                margin: 5px 0; /* Vertical margin on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="body">
        <h1 class="title">SPRING FOODS</h1>
        <h2 class="subtitle">A faster way to order your Agri-Products</h2>
        <table align="center">
            <tr>
                <td>
                    <a routerLink="/login">
                        <button class="bigbutton"><span>Log In</span></button>
                    </a>
                </td>
                <td>
                    <a routerLink="/register">
                        <button class="bigbutton"><span>Register</span></button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
