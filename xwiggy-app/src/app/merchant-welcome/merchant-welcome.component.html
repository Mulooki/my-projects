<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Arial', sans-serif; /* Font family */
        }

        .header {
            padding: 60px 0;
            text-align: center; /* Center align the header */
        }

        .card {
            margin: 20px auto; /* Center the card */
            max-width: 600px; /* Max width */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: white; /* White background for card */
        }

        .card-header {
            background-color: #ff9800; /* Header background color */
            color: white; /* White text */
            padding: 15px; /* Padding */
            font-size: 24px; /* Header font size */
            text-align: center; /* Center text */
        }

        .table th {
            background-color: #f1f1f1; /* Header background for table */
            font-weight: bold; /* Bold font for table headers */
        }

        .bigbutton {
            padding: 10px 20px; /* Padding for buttons */
            border-radius: 5px; /* Rounded corners */
            border: none; /* No border */
            color: white; /* White text */
            background-color: #ff5722; /* Button background color */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s, transform 0.2s; /* Transition for hover effects */
            font-weight: bold; /* Bold font for buttons */
        }

        .bigbutton:hover {
            background-color: #e64a19; /* Darker shade on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .card-body {
            display: flex; /* Flexbox for layout */
            align-items: center; /* Center vertically */
            padding: 20px; /* Padding for card body */
        }

        .card-img-top {
            width: 80px; /* Adjust image size */
            margin-right: 20px; /* Space between image and text */
        }

        .footer {
            text-align: center; /* Center align footer text */
            padding: 20px; /* Padding for footer */
            font-size: 0.9em; /* Smaller font size */
            color: #666; /* Gray text */
        }
    </style>
    <title>SpringFood | Home</title>
</head>

<body>

    <header class="header">
        <h1>SpringFood | HOME</h1>
    </header>

    <div class="card">
        <div class="card-header">
            Welcome, {{modelMerchant.firstname}} | Account Type: Merchant
        </div>
        <div class="card-body">
            <img class="card-img-top" src="../../assets/images/merchant.png" alt="Merchant Image">
            <div>
                <h5 class="card-title">Merchant Details</h5>
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row"><i class="fa fa-user"></i> First Name</th>
                            <td>{{modelMerchant.firstname}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-user-circle"></i> Last Name</th>
                            <td>{{modelMerchant.lastname}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-mobile"></i> Mobile Number</th>
                            <td>{{modelMerchant.phone}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-envelope"></i> E-Mail ID</th>
                            <td>{{modelMerchant.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-3">
                    <button class="bigbutton" routerLink="/home" (click)="clearLocal()">Log Out</button>
                    <button class="bigbutton" routerLink="/merchantMenu">Alter Menu</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 SpringFood. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
