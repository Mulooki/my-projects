<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #393939; /* Dark background */
            color: white; /* White text color */
            font-family: Helvetica, sans-serif; /* Font family */
            margin: 0; /* Reset margin */
            padding: 20px; /* Add padding */
        }

        /* Card styles */
        .card {
            background-color: #444; /* Darker card background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for inner spacing */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            margin: 20px auto; /* Centering with margin */
            max-width: 800px; /* Maximum width for card */
        }

        /* Table styles */
        .table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove gaps between cells */
        }

        /* Table cell styles */
        td {
            padding: 10px; /* Padding for cells */
        }

        /* Input field styles */
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 90%; /* Responsive width */
            padding: 10px; /* Padding for inputs */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border styling */
            background-color: #555; /* Input background */
            color: white; /* Text color */
        }

        /* Input field focus effect */
        input:focus {
            border-color: #f4511e; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

       
        .bigbutton {
            border-radius: 5px; /* Rounded corners */
            background-color: #f4511e; /* Button background color */
            border: none; /* No border */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
            margin: 5px; /* Margin for spacing */
        }

        /* Button hover effect */
        .bigbutton:hover {
            background-color: #d44000; /* Darker button background on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Alert box styles */
        .alert-box {
            width: 60%; /* Fixed width */
            margin: 10px auto; /* Centering */
            padding: 10px; /* Padding */
            border-radius: 5px; /* Rounded corners */
        }

        /* Alert success style */
        .alert-success {
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
        }

        /* Alert danger style */
        .alert-danger {
            background-color: #f44336; /* Red background */
            color: white; /* White text */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin-left: 0; /* Reset margin for mobile */
            }

            .bigbutton {
                width: 100%; /* Full width buttons on mobile */
            }

            input[type="text"],
            input[type="number"] {
                width: 100%; /* Full width inputs on mobile */
            }
        }
    </style>
</head>
<body>
    <form (ngSubmit)="onSubmit()">
        <div class="card align-contents">
            <p>
                <img class="card-img-top" style="padding: 0 15px; float: left;" src="../../assets/images/shop.png" alt="Card image cap">
                <font>ADD NEW ITEMS</font>
            </p>
            <div class="table-responsive panel">
                <table class="table">
                    <tbody>
                        <tr>
                            <td></td>
                            <td>
                                <div class="container" style="height: 75px;">
                                  
                                    <div *ngIf="present" class="alert alert-success alert-box" align="center">
                                        <strong>Item ID Unique</strong>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-user"></i> Item Id</td>
                            <td><input placeholder="Item Id" type="text" minlength="3" maxlength="3"
                                [(ngModel)]="newFoodItems.id" name="id" required="required"></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-user-circle"></i> Item Name</td>
                            <td><input placeholder="Item Name" type="text" minlength="2" maxlength="20"
                                [(ngModel)]="newFoodItems.name" name="name" required="required"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-mobile"></i> Price (Ugshs)</td>
                            <td><input placeholder="Price" type="number"
                                name="price" [(ngModel)]="newFoodItems.price" required="required" min="0"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-envelope"></i> Available Quantity</td>
                            <td><input placeholder="Available Quantity" type="number"
                                name="quantity" [(ngModel)]="newFoodItems.quantityAvailable" required="required" min="0"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-envelope"></i> Food Image</td>
                            <td><input type="file" (change)="onFileSelected($event)"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-envelope"></i> OR</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-success" align="right"><i class="fa fa-envelope"></i> Food Image URL</td>
                            <td><input type="text" placeholder="Paste The Url" name="fileDataF" [(ngModel)]="newFoodItems.fileDataF"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container" align="center" style="margin-left: 20%;">
            <button class="bigbutton" routerLink="/home" (click)="clearLocal()"><span>LogOut</span></button>
            <button class="bigbutton" routerLink="/merchantMenu"><span>Menu</span></button>
            <button class="bigbutton" type="submit"><span>Add Item</span></button>
        </div>
    </form>
</body>
</html>
